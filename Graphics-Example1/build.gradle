plugins {
    id 'application'
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

java.sourceCompatibility = JavaVersion.VERSION_17

apply plugin: "java"
application {

  mainClassName = "lu.uni.graphics.example1.Example1"
}

